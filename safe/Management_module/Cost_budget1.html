    $(function () {
        $("#dele").click(function () {
            $("#tabletest input[name='test']:checked").each(function () { // 遍历选中的checkbox

            ,
            cols: [
                [{
                    type: 'checkbox'
                }, {
                    field: 'id',
                    title: 'ID',
                    width: 80,
                    align: 'center'
                }, {
                    field: 'number',

                }, {

    layui.use('layer', function () { //独立版的layer无需执行这一句
        var $ = layui.jquery,
            layer = layui.layer; //独立版的layer无需执行这一句
        //触发事件
        var active = {
            add: function () {
                var that = this;
                //多窗口模式，层叠置顶
                layer.open({
                    type: 1 //此处以iframe举例
                    ,
                    title: '费用预算',
                    area: '1000px',
                    shade: 0.2,
                    maxmin: true,
                    offset: 'auto',
                    content: $('#add'),
                    btn: ['保存', '取消'] //只是为了演示
                    ,
                    yes: function (index) {
                        $("#add").addClass('layui-hide');
                        layer.close(index);
                    },
                    btn2: function (index) {
                        $("#add").addClass('layui-hide');
                        layer.close(index);
                    },
                    cancel: function (index, layero) {
                        $("#add").addClass('layui-hide');
                        layer.close(index);
                        return false;
                    }
                    ,
                    zIndex: layer.zIndex //重点1
                    ,
                    success: function (layero) {
                        layer.setTop(layero); //重点2
                    }
                });
            },
            modal: function (othis) {
                var type = othis.data('type'),
                    text = othis.text();
                layer.open({
                    type: 1,
                    offset: 'auto' //具体配置参考：http://www.layui.com/doc/modules/layer.html#offset
                    ,
                    id: 'layerDemo' + type //防止重复弹出
                    ,
                    content: '<div style="padding: 20px 100px;">确定要' + text + '么？</div>',
                    btn: ['确认', '取消'],
                    btnAlign: 'c' //按钮居中
                    ,
                    shade: 0.2 //不显示遮罩
                    ,
                    yes: function (index) {
                        layer.close(index);
                    }
                });
            }
        };
        $('.layer').on('click', function () {
            $("#add").removeClass('layui-hide');
            var othis = $(this),
                method = othis.data('method');
            active[method] ? active[method].call(this, othis) : '';
        });

        $('.layers').on('click', function () {
            var othis = $(this), method = othis.data('method');
            active[method] ? active[method].call(this, othis) : '';
        });
    });
