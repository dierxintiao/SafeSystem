            <tr>

                            <option value="0">规划</option>

            <tr>
                <td width="20%">备注</td>
                <td colspan="3" width="80%">
                    <textarea placeholder="请输入内容" class="layui-textarea" name="desc"></textarea>

    <div id="revise" class="layui-hide" style="padding: 15px;">
        <div class="layui-form-item">
            <label class="layui-form-label">类型:</label>
            <div class="layui-input-block">

                    <option value=""></option>

                    <option value="1" selected="">方针</option>

        <div class="layui-form-item">
            <label class="layui-form-label">标题:</label>

        <div class="layui-form-item">

                <label class="layui-form-label">日期:</label>
                <div class="layui-input-inline" style="padding-left: 10px;">

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">附件:</label>

            <div class="layui-inline">

                <div class="layui-input-inline">
                    <input type="text" name="" autocomplete="off" class="layui-input">

        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">修订案:</label>
                <div class="layui-input-inline" style="padding-left: 10px;">
                    <input type="text" name="" autocomplete="off" class="layui-input">

                <label class="layui-form-label">新版本:</label>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注:</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" class="layui-textarea" name="desc"></textarea>
            </div>

<script type="text/javascript" src="../layui/jquery.min.js"></script>
<script type="text/javascript" src="../layui/layui.all.js"></script>

</html>
<script>
    layui.use('form', function () {
        var form = layui.form;
        form.render();
    });

    layui.use('table', function () {
        var table = layui.table;

        table.render({
            elem: '#test',
            url: '../json/poli_man.json',
            height: '500',
            cellMinWidth: 50 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            ,
            cols: [
                [{
                    type: 'checkbox'
                }, {
                    field: 'id',
                    title: 'ID',
                    width: 80,
                    align: 'center'
                }, {
                    field: 'title',
                    title: '标题',
                    align: 'center'
                }, {
                    field: 'type',
                    title: '类别',
                    align: 'center'
                }, {
                    field: 'time',
                    title: '时间',
                    align: 'center'
                }, {
                    field: 'Enclosure',
                    title: '附件',
                    align: 'center'
                }, {
                    field: 'state',
                    title: '状态',
                    align: 'center'
                }, {
                    field: 'remarks',
                    title: '备注',
                    align: 'center'
                }]
            ],
            page: true
        });
    });


    layui.use('layer', function () { //独立版的layer无需执行这一句
        var $ = layui.jquery,
            layer = layui.layer; //独立版的layer无需执行这一句
        //触发事件
        var active = {
            setTop: function () {
                var that = this;
                //多窗口模式，层叠置顶
                layer.open({
                    type: 1 //此处以iframe举例
                    ,
                    title: '方针管理',
                    area: '900px',
                    shade: 0.2,
                    maxmin: true,
                    offset: 'auto',
                    content: $('#add'),
                    btn: ['保存', '取消'] //只是为了演示
                    ,
                    yes: function (index) {
                        $("#add").addClass('layui-hide');
                        layer.close(index);
                    },
                    btn2: function (index) {
                        $("#add").addClass('layui-hide');
                        layer.close(index);
                    },
                    cancel: function (index, layero) {
                        $("#add").addClass('layui-hide');
                        layer.close(index);
                        return false;
                    }
                    ,
                    zIndex: layer.zIndex //重点1
                    ,
                    success: function (layero) {
                        layer.setTop(layero); //重点2
                    }
                });
            },
            Collection: function () {
                var that = this;
                //多窗口模式，层叠置顶
                layer.open({
                    type: 1 //此处以iframe举例
                    ,
                    title: '征集',
                    area: '900px',
                    shade: 0.2,
                    maxmin: true,
                    offset: 'auto',
                    content: $('#Collection'),
                    btn: ['保存', '取消'] //只是为了演示
                    ,
                    yes: function (index) {
                        $("#Collection").addClass('layui-hide');
                        layer.close(index);
                    },
                    btn2: function (index) {
                        $("#Collection").addClass('layui-hide');
                        layer.close(index);
                    },
                    cancel: function (index, layero) {
                        $("#Collection").addClass('layui-hide');
                        layer.close(index);
                        return false;
                    }
                    ,
                    zIndex: layer.zIndex //重点1
                    ,
                    success: function (layero) {
                        layer.setTop(layero); //重点2
                    }
                });
            },
            revise: function () {
                var that = this;
                //多窗口模式，层叠置顶
                layer.open({
                    type: 1 //此处以iframe举例
                    ,
                    title: '修订',
                    area: '900px',
                    shade: 0.2,
                    maxmin: true,
                    offset: 'auto',
                    content: $('#revise'),
                    btn: ['保存', '取消'] //只是为了演示
                    ,
                    yes: function (index) {
                        $("#revise").addClass('layui-hide');
                        layer.close(index);
                    },
                    btn2: function (index) {
                        $("#revise").addClass('layui-hide');
                        layer.close(index);
                    },
                    cancel: function (index, layero) {
                        $("#revise").addClass('layui-hide');
                        layer.close(index);
                        return false;
                    }
                    ,
                    zIndex: layer.zIndex //重点1
                    ,
                    success: function (layero) {
                        layer.setTop(layero); //重点2
                    }
                });
            },
            modal: function (othis) {
                var that = this;
                var type = othis.data('type'),
                    text = othis.text();
                // layer.open({
                //     type: 1,
                //     offset: 'auto' //具体配置参考：http://www.layui.com/doc/modules/layer.html#offset
                //     ,
                //     id: 'layerDemo' + type //防止重复弹出
                //     ,
                //     content: '<div style="padding: 20px 100px;">确定要' + text + '么？</div>',
                //     btn: ['确认', '取消'],
                //     btnAlign: 'c' //按钮居中
                //     ,
                //     shade: 0.2 //不显示遮罩
                //     ,
                //     yes: function (index) {
                //         console.log(that);
                //         that.click();
                //         layer.close(index);
                //     }
                // });
                layer.confirm('确定要' + text + '么？', {
                    btn: ['确认', '取消'] //按钮
                }, function () {
                    layer.msg('操作成功', {icon: 1});
                }, function (msg) {
                    layer.msg('已取消', {icon: 2});
                });
            }
        };
        $('.layer').on('click', function () {
            $("#add").removeClass('layui-hide');
            var othis = $(this),
                method = othis.data('method');
            active[method] ? active[method].call(this, othis) : '';
        });

        $('.layerd').on('click', function () {
            $("#Collection").removeClass('layui-hide');
            var othis = $(this),
                method = othis.data('method');
            active[method] ? active[method].call(this, othis) : '';
        });

        $('.layert').on('click', function () {
            $("#revise").removeClass('layui-hide');
            var othis = $(this),
                method = othis.data('method');
            active[method] ? active[method].call(this, othis) : '';
        });

        $('.layers').on('click', function () {
            var othis = $(this), method = othis.data('method');
            active[method] ? active[method].call(this, othis) : '';
        });
    });

</script>
