<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>方针管理（起草者）</title>
    <link rel="stylesheet" href="../assets/layui/css/layui.css">
</head>

<body style="padding: 15px;">
<form action="" class="layui-form">
    <div class="layui-btn-group" style="margin-bottom: 10px;">
        <a class="layer layui-btn layui-btn-sm layui-btn-normal" data-method="setTop">起草</a>
        <a class="layer layui-btn layui-btn-sm layui-btn-normal" data-method="setTop">编辑</a>
        <a class="layerd layui-btn layui-btn-sm layui-btn-normal" data-method="Collection">征集</a>
        <a class="layers layui-btn layui-btn-sm layui-btn-normal" data-method="modal">上报评审</a>
        <a class="layert layui-btn layui-btn-sm layui-btn-normal" data-method="revise">修订</a>
        <a class="layers layui-btn layui-btn-sm layui-btn-normal" data-method="modal">发布</a>
        <a class="layers layui-btn layui-btn-sm layui-btn-normal" data-method="modal">删除</a>
    </div>
    <div class="demoTable search" style="float: right;margin-bottom: 10px;">
        标题：
        <div class="layui-inline" style="margin-right: 15px">
            <input class="layui-input layui-input-sm" name="id" id="demoReload" autocomplete="off">
        </div>
        <button class="layui-btn layui-btn-sm layui-btn-normal" data-type="reload">搜索</button>
    </div>
    <table class="layui-table" id="test">
    </table>
    <div id="add" class="layui-hide" style="padding: 15px;">
        <table class="layui-table">
            <tr>
                <td width="20%">类型</td>
                <td colspan="3" width="80%">
                    <div class="layui-input-block" style="margin-left: 0;">
                        <select name="">
                            <option value="">方针</option>
                            <option>规划</option>

                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td width="20%">标题</td>
                <td colspan="3" width="80%">
                    <div class="layui-input-block" style="margin-left: 0;">
                        <input type="text" name="title" autocomplete="off" class="layui-input">
                    </div>
                </td>
            </tr>
            <tr>
                <td width="20%">日期</td>
                <td width="30%">
                    <input type="date" name="" autocomplete="off" class="layui-input">
                </td>
                <td width="20%">起草人</td>
                <td width="30%">
                    <input type="text" name="" autocomplete="off" class="layui-input">
                </td>
            </tr>
            <tr>
                <td width="20%">附件</td>
                <td width="30%">
                    <input type="file" name="file" id="test_1">
                </td>
                <td width="20%">版本</td>
                <td width="30%">
                    <input type="text" name="" autocomplete="off" class="layui-input">
                </td>
            </tr>
            <tr>
                <td width="20%">备注</td>
                <td colspan="3" width="80%">
                    <textarea placeholder="请输入内容" class="layui-textarea" name="desc"></textarea>
                </td>
            </tr>
        </table>
    </div>
    <div id="Collection" class="layui-hide" style="padding: 15px;">
        <table class="layui-table">
            <tr>
                <td width="20%">征集对象</td>
                <td colspan="3" width="80%">
                    <div class="layui-input-block" style="margin-left: 0;">
                        <select name="interest" multiple>
                            <option value="">张三</option>
                            <option value="">李四</option>
                            <option value="">赵五</option>
                            <option value="">周杰</option>
                            <option value="">范冰冰</option>
                            <option value="">王思聪</option>
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td width="20%">备注</td>
                <td colspan="3" width="80%">
                    <textarea placeholder="请输入内容" class="layui-textarea" name="desc"></textarea>
                </td>
            </tr>
        </table>
    </div>
    <div id="revise" class="layui-hide" style="padding: 15px;">
        <table class="layui-table">
            <tr>
                <td width="20%">类型</td>
                <td colspan="3" width="80%">
                    <div class="layui-input-block" style="margin-left: 0;">
                        <select name="interest" lay-filter="aihao">
                            <option value="">方针</option>
                            <option>规划</option>

                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td width="20%">标题</td>
                <td colspan="3" width="80%">
                    <div class="layui-input-block" style="margin-left: 0;">
                        <input type="text" name="title" autocomplete="off" class="layui-input">
                    </div>
                </td>
            </tr>
            <tr>
                <td width="20%">日期</td>
                <td width="30%">
                    <input type="date" name="" autocomplete="off" class="layui-input">
                </td>
                <td width="20%">起草人</td>
                <td width="30%">
                    <input type="text" name="" autocomplete="off" class="layui-input">
                </td>
            </tr>
            <tr>
                <td width="20%">附件</td>
                <td width="30%">
                    <input type="file" name="file">
                </td>
                <td width="20%">上一版本</td>
                <td width="30%">
                    <input type="text" name="" autocomplete="off" class="layui-input">
                </td>
            </tr>
            <tr>
                <td width="20%">修订案</td>
                <td width="30%">
                    <input type="text" name="" autocomplete="off" class="layui-input">
                </td>
                <td width="20%">新版本</td>
                <td width="30%">
                    <input type="text" name="" autocomplete="off" class="layui-input">
                </td>
            </tr>
            <tr>
                <td width="20%">备注</td>
                <td colspan="3" width="80%">
                    <textarea placeholder="请输入内容" class="layui-textarea" name="desc"></textarea>
                </td>
            </tr>
        </table>
    </div>
</form>
<script type="text/javascript" src="../assets/layui/jquery.min.js"></script>
<script type="text/javascript" src="../assets/layui/layui.js"></script>
<script>

    layui.use(['form','code'], function () {
        var form = layui.form;
        $ = layui.$;
        form.render();
    });
    layui.use('table', function () {
        var table = layui.table;
        $.getJSON('../json/poli_man.json', function (data) {
            table.render({
                elem: '#test',
                height: 'full-70',
                data: data.data,
                limit: 10,
                cellMinWidth: 50 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                ,
                cols: [
                    [{
                        type: 'checkbox'
                    }, {
                        field: 'id',
                        title: 'ID',
                        width: 80,
                        align: 'center'
                    }, {
                        field: 'title',
                        title: '标题',
                        align: 'center'
                    }, {
                        field: 'type',
                        title: '类别',
                        align: 'center'
                    }, {
                        field: 'time',
                        title: '时间',
                        align: 'center'
                    }, {
                        field: 'Enclosure',
                        title: '附件',
                        align: 'center'
                    }, {
                        field: 'state',
                        title: '状态',
                        align: 'center'
                    }, {
                        field: 'remarks',
                        title: '备注',
                        align: 'center'
                    }]
                ],
                page: true
            });
        });
    });
    layui.use('layer', function () { //独立版的layer无需执行这一句
        var $ = layui.jquery,
            layer = layui.layer; //独立版的layer无需执行这一句
        //触发事件
        var active = {
            setTop: function () {
                var that = this;
                //多窗口模式，层叠置顶
                layer.open({
                    type: 1 //此处以iframe举例
                    ,
                    title: '方针管理',
                    area: '900px',
                    shade: 0.2,
                    maxmin: true,
                    offset: 'auto',
                    content: $('#add'),
                    btn: ['保存', '取消'] //只是为了演示
                    ,
                    yes: function (index) {
                        $("#add").addClass('layui-hide');
                        layer.close(index);
                    },
                    btn2: function (index) {
                        $("#add").addClass('layui-hide');
                        layer.close(index);
                    },
                    cancel: function (index, layero) {
                        $("#add").addClass('layui-hide');
                        layer.close(index);
                        return false;
                    }
                    ,
                    zIndex: layer.zIndex //重点1
                    ,
                    success: function (layero) {
                        layer.setTop(layero); //重点2
                    }
                });
            },
            Collection: function () {
                var that = this;
                //多窗口模式，层叠置顶
                layer.open({
                    type: 1 //此处以iframe举例
                    ,
                    title: '征集',
                    area: '900px',
                    shade: 0.2,
                    maxmin: true,
                    offset: 'auto',
                    content: $('#Collection'),
                    btn: ['保存', '取消'] //只是为了演示
                    ,
                    yes: function (index) {
                        $("#Collection").addClass('layui-hide');
                        layer.close(index);
                    },
                    btn2: function (index) {
                        $("#Collection").addClass('layui-hide');
                        layer.close(index);
                    },
                    cancel: function (index, layero) {
                        $("#Collection").addClass('layui-hide');
                        layer.close(index);
                        return false;
                    }
                    ,
                    zIndex: layer.zIndex //重点1
                    ,
                    success: function (layero) {
                        layer.setTop(layero); //重点2
                    }
                });
            },
            revise: function () {
                var that = this;
                //多窗口模式，层叠置顶
                layer.open({
                    type: 1 //此处以iframe举例
                    ,
                    title: '修订',
                    area: '900px',
                    shade: 0.2,
                    maxmin: true,
                    offset: 'auto',
                    content: $('#revise'),
                    btn: ['保存', '取消'] //只是为了演示
                    ,
                    yes: function (index) {
                        $("#revise").addClass('layui-hide');
                        layer.close(index);
                    },
                    btn2: function (index) {
                        $("#revise").addClass('layui-hide');
                        layer.close(index);
                    },
                    cancel: function (index, layero) {
                        $("#revise").addClass('layui-hide');
                        layer.close(index);
                        return false;
                    }
                    ,
                    zIndex: layer.zIndex //重点1
                    ,
                    success: function (layero) {
                        layer.setTop(layero); //重点2
                    }
                });
            },
            modal: function (othis) {
                var type = othis.data('type'),
                    text = othis.text();
                layer.open({
                    type: 1,
                    offset: 'auto' //具体配置参考：http://www.layui.com/doc/modules/layer.html#offset
                    ,
                    id: 'layerDemo' + type //防止重复弹出
                    ,
                    content: '<div style="padding: 20px 100px;">确定要' + text + '么？</div>',
                    btn: ['确认', '取消'],
                    btnAlign: 'c' //按钮居中
                    ,
                    shade: 0.2 //不显示遮罩
                    ,
                    yes: function (index) {
                        layer.close(index);
                    }
                });
            }
        };
        $('.layer').on('click', function () {
            $("#add").removeClass('layui-hide');
            var othis = $(this),
                method = othis.data('method');
            active[method] ? active[method].call(this, othis) : '';
        });

        $('.layerd').on('click', function () {
            $("#Collection").removeClass('layui-hide');
            var othis = $(this),
                method = othis.data('method');
            active[method] ? active[method].call(this, othis) : '';
        });

        $('.layert').on('click', function () {
            $("#revise").removeClass('layui-hide');
            var othis = $(this),
                method = othis.data('method');
            active[method] ? active[method].call(this, othis) : '';
        });

        $('.layers').on('click', function () {
            var othis = $(this), method = othis.data('method');
            active[method] ? active[method].call(this, othis) : '';
        });
    });
</script>
</body>

</html>
