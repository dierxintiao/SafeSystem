<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>方针管理（管理者）</title>
    <link rel="stylesheet" href="../assets/layui/css/layui.css">
</head>

<body style="padding: 15px;">
<form action="" class="layui-form search layui-form-pane">
    <div class="layui-btn-group" style="margin-bottom: 10px;">
        <a class="layer layui-btn layui-btn-sm layui-btn-normal" data-method="proposal">建议</a>
        <a class="layers layui-btn layui-btn-sm layui-btn-normal" data-method="review">评审</a>
    </div>
    <div class="demoTable search" style="float: right;margin-bottom: 10px;">
        标题：
        <div class="layui-inline" style="margin-right: 15px">
            <input class="layui-input layui-input-sm" name="id" id="demoReload" autocomplete="off">
        </div>
        <button class="layui-btn layui-btn-sm layui-btn-normal" data-type="reload">搜索</button>
    </div>

    <table class="layui-table" id="test">

    </table>

    <div id="proposal" class="layui-hide" style="padding: 15px;">
        <table class="layui-table">
            <tr>
                <td width="20%">建议内容</td>
                <td colspan="3" width="80%">
                    <div class="layui-input-block" style="margin-left: 0;">
                        <input type="text" name="title" autocomplete="off" class="layui-input">
                    </div>
                </td>
            </tr>
            <tr>
                <td width="20%">文件</td>
                <td width="80%">
                    <input type="file" name="file" id="test_1">
                </td>
            </tr>
        </table>
    </div>

    <div id="review" class="layui-hide" style="padding: 15px;">
        <table class="layui-table">
            <tr>
                <td width="20%">评审结果</td>
                <td colspan="3" width="80%">
                    <div class="layui-input-block" style="margin-left: 0;">
                        <select name="interest" lay-filter="aihao">
                            <option value=""></option>
                            <option value="0">通过</option>
                            <option value="1" selected="">不通过</option>
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td width="20%">评审意见</td>
                <td colspan="3" width="80%">
                    <div class="layui-input-block" style="margin-left: 0;">
                        <input type="text" name="title" autocomplete="off" class="layui-input">
                    </div>
                </td>
            </tr>
            <tr>
                <td width="20%">评审文件</td>
                <td width="80%">
                    <input type="file" name="file" id="test_2">
                </td>
            </tr>
        </table>
    </div>
</form>

<script type="text/javascript" src="../assets/layui/jquery.min.js"></script>
<script type="text/javascript" src="../assets/layui/layui.all.js"></script>
</body>

</html>
<script>
    layui.use('form', function () {
        var form = layui.form;
        form.render();
    });
    layui.use('table', function () {
        var table = layui.table;

        table.render({
            elem: '#test',
            url: '../json/poli_man.json',
            height: _h,
            cellMinWidth: 50 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            ,
            cols: [
                [{
                    type: 'checkbox'
                }, {
                    field: 'id',
                    title: 'ID',
                    width: 80,
                    align: 'center'
                }, {
                    field: 'title',
                    title: '标题',
                    align: 'center'
                }, {
                    field: 'type',
                    title: '类别',
                    align: 'center'
                }, {
                    field: 'time',
                    title: '时间',
                    align: 'center'
                }, {
                    field: 'Enclosure',
                    title: '附件',
                    align: 'center'
                }, {
                    field: 'state',
                    title: '状态',
                    align: 'center'
                }, {
                    field: 'remarks',
                    title: '备注',
                    align: 'center'
                }]
            ],
            page: true
        });
    });

    layui.use('layer', function () { //独立版的layer无需执行这一句
        var $ = layui.jquery,
            layer = layui.layer; //独立版的layer无需执行这一句
        //触发事件
        var active = {
            proposal: function () {
                var that = this;
                //多窗口模式，层叠置顶
                layer.open({
                    type: 1 //此处以iframe举例
                    ,
                    title: '建议',
                    area: '900px',
                    shade: 0.2,
                    maxmin: true,
                    offset: 'auto',
                    content: $('#proposal'),
                    btn: ['保存', '取消'] //只是为了演示
                    ,
                    yes: function (index) {
                        $("#proposal").addClass('layui-hide');
                        layer.close(index);
                    },
                    btn2: function (index) {
                        $("#proposal").addClass('layui-hide');
                        layer.close(index);
                    },
                    cancel: function (index, layero) {
                        $("#proposal").addClass('layui-hide');
                        layer.close(index);
                        return false;
                    }
                    ,
                    zIndex: layer.zIndex //重点1
                    ,
                    success: function (layero) {
                        layer.setTop(layero); //重点2
                    }
                });
            },
            review: function () {
                var that = this;
                //多窗口模式，层叠置顶
                layer.open({
                    type: 1 //此处以iframe举例
                    ,
                    title: '评审',
                    area: '900px',
                    shade: 0.2,
                    maxmin: true,
                    offset: 'auto',
                    content: $('#review'),
                    btn: ['保存', '取消'] //只是为了演示
                    ,
                    yes: function (index) {
                        $("#review").addClass('layui-hide');
                        layer.close(index);
                    },
                    btn2: function (index) {
                        $("#review").addClass('layui-hide');
                        layer.close(index);
                    },
                    cancel: function (index, layero) {
                        $("#review").addClass('layui-hide');
                        layer.close(index);
                        return false;
                    }
                    ,
                    zIndex: layer.zIndex //重点1
                    ,
                    success: function (layero) {
                        layer.setTop(layero); //重点2
                    }
                });
            },
            modal: function (othis) {
                var type = othis.data('type'),
                    text = othis.text();
                // layer.open({
                //     type: 1,
                //     offset: 'auto' //具体配置参考：http://www.layui.com/doc/modules/layer.html#offset
                //     ,
                //     id: 'layerDemo' + type //防止重复弹出
                //     ,
                //     content: '<div style="padding: 20px 100px;">确定要' + text + '么？</div>',
                //     btn: ['确认', '取消'],
                //     btnAlign: 'c' //按钮居中
                //     ,
                //     shade: 0.2 //不显示遮罩
                //     ,
                //     yes: function (index) {
                //         layer.close(index);
                //     }
                // });
                layer.confirm('确定要' + text + '么？', {
                    btn: ['确认', '取消'] //可以无限个按钮
                    ,
                }, function (index, layero) {
                    layer.msg('操作成功', {icon: 1});
                }, function (index) {
                    layer.msg('已取消', {icon: 2});
                });
            }
        };
        $('.layer').on('click', function () {
            $("#proposal").removeClass('layui-hide');
            var othis = $(this),
                method = othis.data('method');
            active[method] ? active[method].call(this, othis) : '';
        });

        $('.layers').on('click', function () {
            $("#review").removeClass('layui-hide');
            var othis = $(this),
                method = othis.data('method');
            active[method] ? active[method].call(this, othis) : '';
        });
    });

    //绑定原始文件域
    upload.render({
        elem: '#test_1',
        url: '/upload/',
        done: function (res) {
            console.log(res)
        }
    });
</script>
