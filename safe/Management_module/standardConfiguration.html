        var table = layui.table;

        table.render({
            elem: '#test',

        //触发事件
        var active = {
            add: function () {
                var that = this;
                //多窗口模式，层叠置顶
                layer.open({
                    type: 1 //此处以iframe举例
                    ,
                    title: '费用预算',
                    area: '1000px',

                    maxmin: true,
                    offset: 'auto',
                    content: $('#add'),
                    btn: ['保存', '取消'] //只是为了演示

                    yes: function (index) {
                        $("#add").addClass('layui-hide');
                        layer.close(index);
                    },
                    btn2: function (index) {
                        $("#add").addClass('layui-hide');
                        layer.close(index);
                    },
                    cancel: function (index, layero) {
                        $("#add").addClass('layui-hide');

                        return false;
                    }
                    ,
                    zIndex: layer.zIndex //重点1

                //     yes: function (index) {
                //         layer.close(index);
                //     }
                // });
