<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文化活动</title>
    <link rel="stylesheet" href="../zTree_v3-master/css/zTreeStyle/zTreeStyle.css" type="text/css">
    <link rel="stylesheet" href="../assets/layui/css/layui.css">
    <style type=text/css>
        .layui-layer-title{
            background: #244dae !important;
            color: #fff !important;
            text-align: center;
            font-size: 16px !important;
            font-weight: bold;
        }
        .layui-layer-content{
            background: #09315a;
        }
        .layui-layer-page .layui-layer-btn{
            background: #09315a;
        }
        .layui-layer-btn .layui-layer-btn0{
            background: #244dae !important;
            border-color: #244dae !important;
        }
        .layui-layer-content .layui-table{
            background: #00213c;
            color: #fff;
        }
        .layui-layer-content .layui-table .layui-form-selected dl{
            color: #000 !important;
        }
        .layui-form-select dl dd.layui-this{
            background-color: #244dae !important;
        }
        #setTop,#add{
            margin-top:15px;padding: 40px;background: url(../assets/images/bg_table.png) no-repeat;background-size: 100% 100%;
        }
        .layui-layer-dialog .layui-layer-content{
            color: #fff;
        }
        .layui-layer-btn{
            background: #09315a;
        }
    </style>
</head>
<body>
<div class="layui-col-md2">
    <ul id="treeDemo" class="ztree"></ul>
</div>
<div class="layui-col-md10">
    <form action="" class="layui-form">
        <div class="layui-btn-group" style="margin-bottom: 10px;">
            <a class="layerd layui-btn layui-btn-sm layui-btn-normal" data-method="add">新增</a>
            <a class="layerd layui-btn layui-btn-sm layui-btn-normal" data-method="add">修改</a>
            <a class="layers layui-btn layui-btn-sm layui-btn-normal" data-method="modal">删除</a>
        </div>
        <div class="demoTable search" style="float: right;margin-bottom: 10px;">
            标题：
            <div class="layui-inline" style="margin-right: 15px">
                <input class="layui-input layui-input-sm" name="id" id="demoReload" autocomplete="off">
            </div>
            <button class="layui-btn layui-btn-sm layui-btn-normal" data-type="reload">搜索</button>
        </div>
        <table class="layui-table" id="test">

        </table>
    </form>
    <form action="" class="layui-form">
        <div id="add" class="layui-hide">
            <table class="layui-table">
                <tr>
                    <td width="20%">活动编号</td>
                    <td colspan="3" width="80%">
                        <div class="layui-input-block" style="margin-left: 0;">
                            <input type="text" name="title" autocomplete="off" class="layui-input">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td width="20%">活动主题</td>
                    <td colspan="3" width="80%">
                        <div class="layui-input-block" style="margin-left: 0;">
                            <input type="text" name="title" autocomplete="off" class="layui-input">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td width="20%">活动标题</td>
                    <td colspan="3" width="80%">
                        <div class="layui-input-block" style="margin-left: 0;">
                            <input type="text" name="title" autocomplete="off" class="layui-input">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td width="20%">活动时间</td>
                    <td colspan="3" width="80%">
                        <div class="layui-input-block" style="margin-left: 0;">
                            <input type="text" name="title" autocomplete="off" class="layui-input">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td width="20%">活动地点</td>
                    <td colspan="3" width="80%">
                        <div class="layui-input-block" style="margin-left: 0;">
                            <input type="text" name="title" autocomplete="off" class="layui-input">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td width="20%">参与人数</td>
                    <td colspan="3" width="80%">
                        <div class="layui-input-block" style="margin-left: 0;">
                            <input type="text" name="title" autocomplete="off" class="layui-input">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td width="20%">备注</td>
                    <td colspan="3" width="80%">
                        <textarea placeholder="请输入内容" class="layui-textarea" name="desc"></textarea>
                    </td>
                </tr>
                <tr>
                    <td width="20%">图片上传</td>
                    <td colspan="3" width="80%">
                        <div class="layui-upload">
                            <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="modifyImg">图片上传
                            </button>
                            <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
                                预览图：
                                <div class="layui-upload-list" id="modifyShow">
                                    <img src="../assets/images/1.jpg" height=70>
                                    <img src="../assets/images/2.jpg" height=70>
                                    <img src="../assets/images/3.jpg" height=70>
                                </div>
                            </blockquote>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td width="20%">活动内容</td>
                    <td colspan="3" width="80%">
                        <textarea class="layui-textarea" id="demo_1" style="display: none"></textarea>
                    </td>
                </tr>
            </table>
        </div>
    </form>
</div>
<script type="text/javascript" src="../assets/layui/jquery.min.js"></script>
<script type="text/javascript" src="../assets/layui/layui.all.js"></script>
<script type="text/javascript" src="../zTree_v3-master/js/jquery.ztree.core.min.js"></script>
<script>
    var zTreeObj;
    var setting = {};
    var zNodes = [
        {
            name: "活动主题", open: true, children: [
                {name: "春节"},
                {name: "学雷锋日"},
                {name: "妇女节"},
                {name: "春分/谷雨"},
                {name: "母亲节"},
                {name: "端午节"},
                {name: "中秋节"},
                {name: "重阳节"},
                {name: "知识讲座"},
                {name: "热心公益"}
            ]
        }
    ];
    $(document).ready(function () {
        zTreeObj = $.fn.zTree.init($("#treeDemo"), setting, zNodes);
    });
    layui.use(['form', 'code'], function () {
        var form = layui.form;
        $ = layui.$;
        form.render();
    });
    layui.use('layedit', function () {
        var layedit = layui.layedit,
            $ = layui.jquery;
        //构建一个默认的编辑器
        var index = layedit.build('demo_1');
    });
    layui.use('table', function () {
        var table = layui.table;
        $.getJSON('../json/Cul_act.json', function (data) {
            table.render({
                elem: '#test',
                height: 'full-70',
                data: data.data,
                limit: 10,
                cellMinWidth: 50 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                ,
                cols: [
                    [{
                        type: 'checkbox'
                    }, {
                        field: 'id',
                        title: 'ID',
                        width: 80,
                        align: 'center'
                    }, {
                        field: 'number',
                        title: '活动编号',
                        align: 'center'
                    }, {
                        field: 'theme',
                        title: '活动主题',
                        align: 'center'
                    }, {
                        field: 'title',
                        title: '活动标题',
                        align: 'center'
                    }, {
                        field: 'date',
                        title: '活动时间',
                        align: 'center'
                    }, {
                        field: 'place',
                        title: '活动地点',
                        align: 'center'
                    }, {
                        field: 'people',
                        title: '参与人数',
                        align: 'center'
                    }, {
                        field: 'remarks',
                        title: '备注',
                        align: 'center'
                    }]
                ],
                page: true
            });
        });
    });

    layui.use('layer', function () { //独立版的layer无需执行这一句
        var $ = layui.jquery,
            layer = layui.layer; //独立版的layer无需执行这一句
        //触发事件
        var active = {
            add: function () {
                var that = this;
                //多窗口模式，层叠置顶
                layer.open({
                    type: 1 //此处以iframe举例
                    ,
                    title: '文化活动',
                    area: '900px',
                    shade: 0.2,
                    maxmin: true,
                    offset: 'auto',
                    content: $('#add'),
                    btn: ['保存', '取消'] //只是为了演示
                    ,
                    yes: function (index) {
                        $("#add").addClass('layui-hide');
                        layer.close(index);
                    },
                    btn2: function (index) {
                        $("#add").addClass('layui-hide');
                        layer.close(index);
                    },
                    cancel: function (index, layero) {
                        $("#add").addClass('layui-hide');
                        layer.close(index);
                        return false;
                    }
                    ,
                    zIndex: layer.zIndex //重点1
                    ,
                    success: function (layero) {
                        layer.setTop(layero); //重点2
                    }
                });
            },
            modal: function (othis) {
                var type = othis.data('type'),
                    text = othis.text();
                layer.confirm('确定要' + text + '么？', {
                    btn: ['确认', '取消'] //可以无限个按钮
                    ,
                }, function (index, layero) {
                    layer.msg('已'+ text + '！');
                }, function (index) {
                    layer.msg('已取消');
                });
            }
        };
        $('.layerd').on('click', function () {
            $("#add").removeClass('layui-hide');
            var othis = $(this),
                method = othis.data('method');
            active[method] ? active[method].call(this, othis) : '';
        });
        $('.layers').on('click', function () {
            var othis = $(this), method = othis.data('method');
            active[method] ? active[method].call(this, othis) : '';
        });
    });

    //上传图片
    layui.use('upload', function () {
        var $ = layui.jquery,
            upload = layui.upload;

        upload.render({
            elem: '#modifyImg'
            , url: '/upload/'
            , multiple: true
            , before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#modifyShow').append('<img src="' + result + '" alt="' + file.name + '" class="layui-upload-img" height=70>')
                });
            }
            , done: function (res) {
                //上传完毕
            }
        })
    })
</script>
</body>
</html>
