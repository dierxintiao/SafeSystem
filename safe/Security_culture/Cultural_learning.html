<div class="layui-col-md3">

        <div class="layui-row" style="margin: 15px;padding-bottom:15px;border-bottom: 1px dashed #013255;">
            <a class="layer layui-btn layui-btn-sm layui-btn-normal">所有</a>
            <a class="layer layui-btn layui-btn-sm layui-btn-normal">文档</a>

            <a class="layer layui-btn layui-btn-sm layui-btn-normal">视频</a>

        <div class="layui-row" style="margin: 15px;padding-bottom:15px;border-bottom: 1px dashed #013255;">

            <span style="color: white;font-size: 14px;">标签：</span>
        </div>
        <div class="layui-row" style="margin: 15px;padding-bottom:15px;">
            <a class="layer layui-btn layui-btn-sm layui-btn-normal" style="margin:10px 0 0 0;">活动</a>

            <a class="layer layui-btn layui-btn-sm layui-btn-normal" style="margin:10px 0 0 0;">讲座</a>

<div class="layui-col-md9">

</div>
<script type="text/javascript" src="../assets/layui/jquery.min.js"></script>
<script type="text/javascript" src="../assets/layui/layui.all.js"></script>
<script type="text/javascript" src="../zTree_v3-master/js/jquery.ztree.core.min.js"></script>
<script>
    var zTreeObj;
    var setting = {};
    var zNodes = [
        {
            name: "种类", open: true, children: [
                {name: "文件"},
                {name: "图片"},
                {name: "视频"},
                {name: "书籍"}
            ]
        }
    ];
    $(document).ready(function () {
        zTreeObj = $.fn.zTree.init($("#treeDemo"), setting, zNodes);
    });
    layui.use('upload', function () {
        var $ = layui.jquery
            , upload = layui.upload;
        //指定允许上传的文件类型
        upload.render({
            elem: '#test3'
            , url: '/upload/'
            , accept: 'file' //普通文件
            , done: function (res) {
                console.log(res)
            }
        });
    });
</script>
