<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>岗位管理</title>
    <link rel="stylesheet" href="../assets/layui/css/layui.css">
    <style>
        .layui-layer-title{
            background: #244dae !important;
            color: #fff !important;
            text-align: center;
            font-size: 16px !important;
            font-weight: bold;
        }
        .layui-layer-content{
            background: #09315a;
        }
        .layui-layer-page .layui-layer-btn{
            background: #09315a;
        }
        .layui-layer-btn .layui-layer-btn0{
            background: #244dae !important;
            border-color: #244dae !important;
        }
        .layui-layer-content .layui-table{
            background: #00213c;
            color: #fff;
        }
        .layui-layer-content .layui-table .layui-form-selected dl{
            color: #000 !important;
        }
        .layui-form-select dl dd.layui-this{
            background-color: #244dae !important;
        }

        .layui-layer-dialog .layui-layer-content{
            color: #fff;
        }
        .layui-layer-btn{
            background: #09315a;
        }
    </style>
</head>

<body style="padding: 15px;">
<form action="" class="layui-form search">
    <div class="layui-btn-group" style="margin-bottom: 10px;">
        <a class="layer layui-btn layui-btn-sm layui-btn-normal" data-method="setTop">新增</a>
        <a class="layer layui-btn layui-btn-sm layui-btn-normal" data-method="setTop">修改</a>
        <a class="layers layui-btn layui-btn-sm layui-btn-normal" data-method="del">删除</a>
    </div>

    <table class="layui-table" id="test">

    </table>

    <div id="add" class="layui-hide" style="padding: 10px;">
        <table class="layui-table">
            <tr>
                <td width="20%">用户名称</td>
                <td width="30%">
                    <input type="date" name="" autocomplete="off" class="layui-input">
                </td>
                <td width="20%">用户密码</td>
                <td width="30%">
                    <input type="text" name="" autocomplete="off" class="layui-input">
                </td>
            </tr>
            <tr>
                <td width="20%">姓名</td>
                <td width="30%">
                    <input type="text" name="" autocomplete="off" class="layui-input">
                </td>
                <td width="20%">性别</td>
                <td width="30%">
                    <input type="text" name="" autocomplete="off" class="layui-input">
                </td>
            </tr>
            <tr>
                <td width="20%">出生年月</td>
                <td width="30%">
                    <input type="date" name="" autocomplete="off" class="layui-input">
                </td>
                <td width="20%">电话</td>
                <td width="30%">
                    <input type="text" name="" autocomplete="off" class="layui-input">
                </td>
            </tr>
            <tr>
                <td width="20%">岗位名称</td>
                <td width="30%">
                    <input type="text" name="" autocomplete="off" class="layui-input">
                </td>
                <td width="20%"></td>
                <td width="30%">

                </td>
            </tr>
            <tr>
                <td width="20%">备注</td>
                <td colspan="3" width="80%">
                    <textarea placeholder="请输入内容" class="layui-textarea" name="desc"></textarea>
                </td>
            </tr>
        </table>
    </div>
</form>

<script type="text/javascript" src="../assets/layui/jquery.min.js"></script>
<script type="text/javascript" src="../assets/layui/layui.all.js"></script>
</body>
</html>
<script>
    layui.use('form', function () {
        var form = layui.form;
        form.render();
    });
    var _h = $(window).height() - 60;
    layui.use('table', function () {
        var table = layui.table;

        table.render({
            elem: '#test',
            url: '../json/Per_man.json',
            height: _h,
            cellMinWidth: 50 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            ,
            cols: [
                [{
                    type: 'checkbox'
                }, {
                    field: 'id',
                    title: 'ID',
                    width: 80,
                    align: 'center'
                }, {
                    field: 'user_name',
                    title: '用户名',
                    align: 'center'
                }, {
                    field: 'full_name',
                    title: '姓名',
                    align: 'center'
                }, {
                    field: 'sex',
                    title: '性别',
                    align: 'center'
                }, {
                    field: 'Post_name',
                    title: '岗位名称',
                    align: 'center'
                }, {
                    field: 'role',
                    title: '角色',
                    align: 'center'
                }, {
                    field: 'remarks',
                    title: '备注',
                    align: 'center'
                }]
            ],
            page: true
        });
    });

    layui.use('layer', function () { //独立版的layer无需执行这一句
        var $ = layui.jquery,
            layer = layui.layer; //独立版的layer无需执行这一句
        //触发事件
        var active = {
            setTop: function () {
                var that = this;
                //多窗口模式，层叠置顶
                layer.open({
                    type: 1 //此处以iframe举例
                    ,
                    title: '人员管理',
                    area: '800px',
                    shade: 0.2,
                    maxmin: true,
                    offset: 'auto',
                    content: $('#add'),
                    btn: ['保存', '取消'] //只是为了演示
                    ,
                    yes: function (index) {
                        $("#add").addClass('layui-hide');
                        layer.close(index);
                    },
                    btn2: function (index) {
                        $("#add").addClass('layui-hide');
                        layer.close(index);
                    },
                    cancel: function (index, layero) {
                        $("#add").addClass('layui-hide');
                        layer.close(index);
                        return false;
                    }
                    ,
                    zIndex: layer.zIndex //重点1
                    ,
                    success: function (layero) {
                        layer.setTop(layero); //重点2
                    }
                });
            },
            del: function (othis) {
                var type = othis.data('type'),
                    text = othis.text();
                layer.confirm('确定要' + text + '么？', {
                    btn: ['确认', '取消'] //可以无限个按钮
                    ,
                }, function (index, layero) {
                    layer.msg('已'+ text + '！');
                }, function (index) {
                    layer.msg('已取消');
                });
            }
        };
        $('.layer').on('click', function () {
            $("#add").removeClass('layui-hide');
            var othis = $(this),
                method = othis.data('method');
            active[method] ? active[method].call(this, othis) : '';
        });

        $('.layers').on('click', function () {
            var othis = $(this), method = othis.data('method');
            active[method] ? active[method].call(this, othis) : '';
        });
    });
</script>
