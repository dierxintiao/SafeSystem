<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>机构管理</title>
    <link rel="stylesheet" href="../assets/layui/css/layui.css">
</head>

<body style="padding: 15px;">
<form action="" class="layui-form search">
    <div class="layui-btn-group" style="margin-bottom: 10px;">
        <a class="layer layui-btn layui-btn-sm layui-btn-normal" data-method="setTop">新增</a>
        <a class="layer layui-btn layui-btn-sm layui-btn-normal" data-method="setTop">修改</a>
        <a class="layers layui-btn layui-btn-sm layui-btn-normal" data-method="del">删除</a>
    </div>

    <table class="layui-table" id="test">

    </table>
</form>


<div id="add" class="layui-hide" style="padding: 10px;">
    <table class="layui-table">
        <tr>
            <td width="20%">机构名称</td>
            <td width="30%">
                <input type="date" name="" autocomplete="off" class="layui-input">
            </td>
            <td width="20%">机构级别</td>
            <td width="30%">
                <input type="text" name="" autocomplete="off" class="layui-input">
            </td>
        </tr>
        <tr>
            <td width="20%">机构编码</td>
            <td width="30%">
                <input type="text" name="" autocomplete="off" class="layui-input">
            </td>
            <td width="20%"></td>
            <td width="30%">

            </td>
        </tr>
        <tr>
            <td width="20%">备注</td>
            <td colspan="3" width="80%">
                <textarea placeholder="请输入内容" class="layui-textarea" name="desc"></textarea>
            </td>
        </tr>
    </table>
</div>

<script type="text/javascript" src="../assets/layui/jquery.min.js"></script>
<script type="text/javascript" src="../assets/layui/layui.all.js"></script>
</body>

</html>
<script>
    layui.use('form', function () {
        var form = layui.form;
        form.render();
    });
    var _h = $(window).height() - 60;
    layui.use('table', function () {
        var table = layui.table;

        table.render({
            elem: '#test',
            url: '../json/or_man.json',
            height: _h,
            cellMinWidth: 50 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            ,
            cols: [
                [{
                    type: 'checkbox'
                }, {
                    field: 'id',
                    title: 'ID',
                    width: 80,
                    align: 'center'
                }, {
                    field: 'name',
                    title: '机构名称',
                    align: 'center'
                }, {
                    field: 'level',
                    title: '机构级别',
                    align: 'center'
                }, {
                    field: 'number',
                    title: '机构编码',
                    align: 'center'
                }, {
                    field: 'remarks',
                    title: '备注',
                    align: 'center'
                }]
            ],
            page: true
        });
    });

    layui.use('layer', function () { //独立版的layer无需执行这一句
        var $ = layui.jquery,
            layer = layui.layer; //独立版的layer无需执行这一句
        //触发事件
        var active = {
            setTop: function () {
                var that = this;
                //多窗口模式，层叠置顶
                layer.open({
                    type: 1 //此处以iframe举例
                    ,
                    title: '机构管理',
                    area: '800px',
                    shade: 0.2,
                    maxmin: true,
                    offset: 'auto',
                    content: $('#add'),
                    btn: ['保存'] //只是为了演示
                    ,
                    yes: function (index) {
                        $("#add").addClass('layui-hide');
                        layer.close(index);
                    },
                    cancel: function (index, layero) {
                        $("#add").addClass('layui-hide');
                        layer.close(index);
                        return false;
                    }
                    ,
                    zIndex: layer.zIndex //重点1
                    ,
                    success: function (layero) {
                        layer.setTop(layero); //重点2
                    }
                });
            },
            del: function (othis) {
                var type = othis.data('type'),
                    text = othis.text();
                // layer.open({
                //     type: 1,
                //     offset: 'auto' //具体配置参考：http://www.layui.com/doc/modules/layer.html#offset
                //     ,
                //     id: 'layerDemo' + type //防止重复弹出
                //     ,
                //     content: '<div style="padding: 20px 100px;">确定要' + text + '么？</div>',
                //     btn: ['确认', '取消'],
                //     btnAlign: 'c' //按钮居中
                //     ,
                //     shade: 0 //不显示遮罩
                //     ,
                //     yes: function (index) {
                //         layer.close(index);
                //     }
                // });
                layer.confirm('确定要' + text + '么？', {
                    btn: ['确认', '取消'] //可以无限个按钮
                    ,
                    shade: 0.2,
                }, function (index, layero) {
                    layer.msg('操作成功', {icon: 1});
                }, function (index) {
                    layer.msg('已取消', {icon: 2});
                });
            }
        };
        $('.layer').on('click', function () {
            $("#add").removeClass('layui-hide');
            var othis = $(this),
                method = othis.data('method');
            active[method] ? active[method].call(this, othis) : '';
        });

        $('.layers').on('click', function () {
            var othis = $(this), method = othis.data('method');
            active[method] ? active[method].call(this, othis) : '';
        });
    });
</script>
