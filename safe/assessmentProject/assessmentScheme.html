<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../assets/layui/css/layui.css">
    <style>
        body, html {
            height: 100%;
        }

        .layui-table-body {
            overflow: hidden;
        }

        .layui-layer-content {
            padding: 10px;
        }
        .layui-table-cell{
            height: auto;
        }
        .box{
            padding: 10px;
        }
        .magin20 {
            margin-bottom: 10px
        }

        .search {
            display: inline-block;
            width: 260px;
            float: right;
            position: relative;
        }

        .search .padding35 {
            width: 212px;
            display: inline-block;
            height: 30px;
            line-height: 30px;
            border-radius: 2px;
            background: rgba(255,255,255,.3);
            border: none;
            color: rgba(72,118,255,.7);
            text-shadow: 0px 0px 0px #fff;
            -webkit-text-fill-color: transparent;
        }

        .icon {
            position: absolute;
            right: 10px;
            top: 10px
        }


        .layui-layer-title{
            background: #244dae !important;
            color: #fff !important;
            text-align: center;
            font-size: 16px !important;
            font-weight: bold;
        }
        .layui-layer-content{
            background: #09315a;
        }
        .layui-layer-page .layui-layer-btn{
            background: #09315a;
        }
        .layui-layer-btn .layui-layer-btn0{
            background: #244dae !important;
            border-color: #244dae !important;
        }
        .layui-layer-content .layui-table{
            background: #00213c;
            color: #fff;
        }
        .layui-layer-content .layui-table .layui-form-selected dl{
            color: #000 !important;
        }
        .layui-form-select dl dd.layui-this{
            background-color: #244dae !important;
        }
        #popup,#modify,#detail {
            margin-top: 15px;
            padding: 40px;
            background: url(../assets/images/bg_table.png) no-repeat;
            background-size: 100% 100%;
        }
    </style>
</head>
<body>
<div class='box'>
    <div class="layui-btn-group magin20">
        <button class="layui-btn layui-btn-normal layui-btn-sm" data-method="setTop" id='addInfo'>增加</button>
        <button class="layui-btn layui-btn-normal layui-btn-sm" data-method="setTop" id='modifyBtn'>修改</button>

        <button class="layui-btn layui-btn-normal layui-btn-sm">导出</button>
    </div>
    <div class='search'>
        <input type="text" name="title" placeholder="请输入..." autocomplete="off"
               class="layui-input padding35">
        <button class="layui-btn layui-btn-normal layui-btn-sm">搜索</button>
    </div>
    <table class="layui-hide" id="test"></table>
</div>

            <td>总分</td>
            <td ><input type="text" name="title" required lay-verify="required" placeholder="请输入"

        </tr>
        <tr>
            <td>版本</td>

<script src='../zTree_v3-master/js/jquery-1.4.4.min.js'></script>
<script src='../assets/layui/layui.all.js'></script>
<SCRIPT LANGUAGE="JavaScript">
    layui.use('table', function () {
        var table = layui.table;
        table.render({
            elem: '#test'
            , height: 'full-60'
            , url: './assessmentScheme.json'
            , cols: [[
                {type: 'checkbox'}
                ,{field: 'statue', title: '方案状态'}
                ,{field: 'number', title: '方案编号'}
                , {field: 'project', title: '考核项目'}
                , {field: 'level', title: '级别'}
                , {field: 'week', title: '考核周期'}
                , {field: 'score', title: '总分'}
                , {field: 'edition', title: '版本'}
                , {field: 'time', title: '编写修订日期'}
                , {field: 'author', title: '编写人'}
                , {field: 'approver', title: '批准人'}
                , {field: 'operation', title: '操作'}
            ]]
            , page: true
        });
    });
    // 增加
    layui.use('layer', function () { //独立版的layer无需执行这一句
        var $ = layui.jquery, layer = layui.layer; //独立版的layer无需执行这一句

        //触发事件
        var active = {
            setTop: function () {
                var that = this;
                layer.open({
                    type: 1 //此处以iframe举例
                    , title: '新增'
                    , area: '900px'
                    , shade: 0.2
                    , maxmin: true
                    , offset: 'auto'
                    , content: $('#popup')
                    , btn: ['保存', '关闭'] //只是为了演示
                    , yes: function (index) {
                        $("#popup").addClass('layui-hide');
                        layer.close(index);
                    }
                    , btn2: function (index) {
                        $("#popup").addClass('layui-hide');
                        layer.close(index);
                    },
                    cancel: function (index) {
                        $("#popup").addClass('layui-hide');
                        layer.close(index);
                        return false;
                    }

                    , zIndex: layer.zIndex //重点1
                    , success: function (layero) {
                        layer.setTop(layero); //重点2
                    }
                });
            }

        };

        $('#addInfo').on('click', function () {
            $("#popup").removeClass('layui-hide');
            var othis = $(this), method = othis.data('method');
            active[method] ? active[method].call(this, othis) : '';
        });

    });
    // 修改
    layui.use('layer', function () { //独立版的layer无需执行这一句

        //触发事件
        var active = {
            setTop: function () {
                var that = this;
                layer.open({
                    type: 1 //此处以iframe举例
                    , title: '修改'
                    , area: '900px'
                    , shade: 0.2
                    , maxmin: true
                    , offset: 'auto'
                    , content: $('#modify')
                    , btn: ['保存', '关闭'] //只是为了演示
                    , yes: function (index) {
                        $("#modify").addClass('layui-hide');
                        layer.close(index);
                    }
                    , btn2: function (index) {
                        $("#modify").addClass('layui-hide');
                        layer.close(index);
                    },
                    cancel: function (index) {
                        $("#modify").addClass('layui-hide');
                        layer.close(index);
                        return false;
                    }
                    , zIndex: layer.zIndex //重点1
                    , success: function (layero) {
                        layer.setTop(layero); //重点2
                    }
                });
            }

        };

        $('#modifyBtn').on('click', function () {
            $("#modify").removeClass('layui-hide');
            var othis = $(this), method = othis.data('method');
            active[method] ? active[method].call(this, othis) : '';
        });

    });
    // 详情
    layui.use('layer', function () { //独立版的layer无需执行这一句
        var $ = layui.jquery, layer = layui.layer; //独立版的layer无需执行这一句

        //触发事件
        var active = {
            setTop: function () {
                var that = this;
                layer.open({
                    type: 1 //此处以iframe举例
                    , title: '详情'
                    , area: ['100%', '100%']
                    , shade: 0.2
                    , maxmin: true
                    , offset: 'auto'
                    , content: $('#detail')
                    , btn: ['关闭'] //只是为了演示
                    , yes: function (index) {
                        $("#detail").addClass('layui-hide');

                    }

        $('#detailBtn').on('click', function () {

</SCRIPT>
