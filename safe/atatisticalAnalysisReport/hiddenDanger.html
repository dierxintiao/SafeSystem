<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="main" style="width: 800px;height:500px; margin:50px auto 0"></div>
<script src='../assets/layui/echarts.min.js'></script>
<script>
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = {
        title : {
            text: '安全目标及计划完成情况统计',
            subtext: '纯属虚构',
            textStyle: {
                color: '#6986d2',
                fontSize:16,
                fontWeight:800,
                textShadowColor:'#000',
                textShadowBlur:3,
                textShadowOffsetX:1,
                textShadowOffsetY:3
            }
        },
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            data:['最高气温','最低气温'],
            textStyle:{
                color:'#fff'
            }
        },
        xAxis:  {
            type: 'category',
            boundaryGap: false,
            data: ['周一','周二','周三','周四','周五','周六','周日'],
            axisLine:{
                lineStyle:{
                    color:'#ffffff'
                }
            },
            splitLine:{
                show: true,
                lineStyle:{
                    color:'rgba(255,255,255,0.1)'
                }
            }
        },
        yAxis: {
            type: 'value',
            axisLabel: {
                formatter: '{value} °C'
            },
            axisLine:{
                lineStyle:{
                    color:'#ffffff'
                }
            },
            splitLine:{
                show: true,
                lineStyle:{
                    color:'rgba(255,255,255,0.1)'
                }
            }
        },
        series: [
            {
                name:'最高气温',
                type:'line',
                data:[11, 11, 15, 13, 12, 13, 10],
                markPoint: {
                    data: [
                        {type: 'max', name: '最大值'},
                        {type: 'min', name: '最小值'}
                    ]
                },
                markLine: {
                    data: [
                        {type: 'average', name: '平均值'}
                    ]
                }
            },
            {
                name:'最低气温',
                type:'line',
                data:[1, 0, 2, 5, 3, 2, 0],
                itemStyle:{
                    color:'#fed401'
                },
                markPoint: {
                    data: [
                        {name: '周最低', value: -2, xAxis: 1, yAxis: -1.5}
                    ]
                },
                markLine: {
                    data: [
                        {type: 'average', name: '平均值'},
                        [{
                            symbol: 'none',
                            x: '90%',
                            yAxis: 'max'
                        }, {
                            symbol: 'circle',
                            label: {
                                normal: {
                                    position: 'start',
                                    formatter: '最大值'
                                }
                            },
                            type: 'max',
                            name: '最高点'
                        }]
                    ]
                }
            }
        ]
    };
    myChart.setOption(option);
</script>
</body>
</html>
