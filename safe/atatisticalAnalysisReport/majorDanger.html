<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="main" style="width: 800px;height:500px; margin:50px auto 0"></div>
<script src='../assets/layui/echarts.min.js'></script>
<script>
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = {
        title : {
            text: '某站点用户访问来源',
            subtext: '纯属虚构',
            x:'center',
            textStyle: {
                color: '#6986d2',
                fontSize:16,
                fontWeight:800,
                textShadowColor:'#000',
                textShadowBlur:3,
                textShadowOffsetX:1,
                textShadowOffsetY:3
            }
        },
        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: ['直接访问','邮件营销','联盟广告','视频广告','搜索引擎'],
            textStyle:{
                color:'#fff'
            }
        },
        series : [
            {
                name: '访问来源',
                type: 'pie',
                radius : '55%',
                center: ['50%', '60%'],
                data:[
                    {value:335, name:'直接访问', itemStyle:{
                            color:'#ec5a00'
                        }},
                    {value:310, name:'邮件营销',itemStyle:{color:'#fed401'}},
                    {value:234, name:'联盟广告',itemStyle:{color:'#00c4c9'}},
                    {value:135, name:'视频广告',itemStyle:{color:'#005d8c'}},
                    {value:1548, name:'搜索引擎',itemStyle:{color:'#ff01fd'}}
                ],
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };
    myChart.setOption(option);
</script>
</body>
</html>
