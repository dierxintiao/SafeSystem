<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../assets/layui/css/layui.css">
</head>
<body>
<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
    <ul class="layui-tab-title">
        <li class="layui-this">检查</li>
        <li>培训</li>
        <li>计划</li>

    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">检查
            <div  id='inspect' style='width: 600px;height: 200px;margin: 0 auto'></div>
        </div>
        <div class="layui-tab-item">培训
            <div  id='train' style='width: 600px;height: 200px;margin: 0 auto'></div>
        </div>
        <div class="layui-tab-item">计划
            <div  id='plan' style='width: 600px;height: 200px;margin: 0 auto'></div>
        </div>
    </div>
</div>

<script src='../assets/layui/jquery.min.js'></script>
<script src='../assets/layui/layui.all.js'></script>
<script src='../assets/layui/echarts.js'></script>
<script>
    var inspectCharts=echarts.init(document.getElementById('inspect'))
    var inspects = {
        tooltip : {
            trigger: 'item',
            axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        legend: {
            data: ['目前进度', '总进度']
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis:  {
            type: 'value'
        },
        yAxis: {
            type: 'category',
            data: ['目前进度','总进度']
        },
        series: [
            {
                name: '目前进度',
                type: 'bar',
                stack: '总量',
                label: {
                    normal: {
                        show: true,
                        position: 'insideRight'
                    }
                },
                data: [11,'']
            },
            {
                name: '总进度',
                type: 'bar',
                stack: '总量',
                label: {
                    normal: {
                        show: true,
                        position: 'insideRight'
                    }
                },
                data: ['',100]
            }
        ]
    };
    inspectCharts.setOption(inspects)
    var trainCharts=echarts.init(document.getElementById('train'))
    var trains = {
        tooltip : {
            trigger: 'item',
            axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        legend: {
            data: ['目前进度', '总进度']
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis:  {
            type: 'value'
        },
        yAxis: {
            type: 'category',
            data: ['目前进度','总进度']
        },
        series: [
            {
                name: '目前进度',
                type: 'bar',
                stack: '总量',
                label: {
                    normal: {
                        show: true,
                        position: 'insideRight'
                    }
                },
                data: [32.6,'']
            },
            {
                name: '总进度',
                type: 'bar',
                stack: '总量',
                label: {
                    normal: {
                        show: true,
                        position: 'insideRight'
                    }
                },
                data: ['',100]
            }
        ]
    };
    trainCharts.setOption(trains)
    var planCharts=echarts.init(document.getElementById('plan'))
    var plans = {
        tooltip : {
            trigger: 'item',
            axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        legend: {
            data: ['目前进度', '总进度']
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis:  {
            type: 'value'
        },
        yAxis: {
            type: 'category',
            data: ['目前进度','总进度']
        },
        series: [
            {
                name: '目前进度',
                type: 'bar',
                stack: '总量',
                label: {
                    normal: {
                        show: true,
                        position: 'insideRight'
                    }
                },
                data: [71.9,'']
            },
            {
                name: '总进度',
                type: 'bar',
                stack: '总量',
                label: {
                    normal: {
                        show: true,
                        position: 'insideRight'
                    }
                },
                data: ['',100]
            }
        ]
    };
    planCharts.setOption(plans)
</script>
</body>
</html>
