<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="main" style="width: 800px;height:500px; margin:50px auto 0"></div>
<script src='../assets/layui/echarts.min.js'></script>
<script>
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title : {
                text: '安全目标及计划完成情况统计',
                subtext: '纯属虚构',
                textStyle: {
                    color: '#6986d2',
                    fontSize:16,
                    fontWeight:800,
                    textShadowColor:'#000',
                    textShadowBlur:3,
                    textShadowOffsetX:1,
                    textShadowOffsetY:3
                }
            },
            tooltip : {
                trigger: 'axis'
            },
            legend: {
                data:['安全目标','计划完成'],
                textStyle:{
                    color:'#fff'
                }
            },
            calculable : true,
            xAxis : [
                {
                    type : 'category',
                    data : ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月'],
                    axisLine:{
                        lineStyle:{
                            color:'#ffffff'
                        }
                    },
                    splitLine:{
                        show: true,
                        lineStyle:{
                            color:'rgba(255,255,255,0.1)'
                        }
                    }
                }
            ],
            yAxis : [
                {
                    type : 'value',
                    axisLine:{
                        lineStyle:{
                            color:'#ffffff'
                        }
                    },
                    splitLine:{
                        show: true,
                        lineStyle:{
                            color:'rgba(255,255,255,0.1)'
                        }
                    }
                }
            ],
            series : [
                {
                    name:'安全目标',
                    type:'bar',
                    data:[2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20.0, 6.4, 3.3],
                    markPoint : {
                        data : [
                            {type : 'max', name: '最大值'},
                            {type : 'min', name: '最小值'}
                        ]
                    },
                    markLine : {
                        data : [
                            {type : 'average', name: '平均值'}
                        ]
                    },
                    itemStyle:{
                        color:'#fed401'
                    }
                },
                {
                    name:'计划完成',
                    type:'bar',
                    data:[2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 6.0, 2.3],
                    markPoint : {
                        data : [
                            {name : '年最高', value : 182.2, xAxis: 7, yAxis: 183},
                            {name : '年最低', value : 2.3, xAxis: 11, yAxis: 3}
                        ]
                    },
                    markLine : {
                        data : [
                            {type : 'average', name : '平均值'}
                        ]
                    },
                    itemStyle:{
                        color:'#00c4c9'
                    }
                }
            ]
        };
        myChart.setOption(option);
</script>
</body>
</html>
