<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../assets/layui/css/layui.css">
    <style>
        .box {
            padding: 10px;
            font-size: 0;
        }

        #monthly-report, #quarterly-report {
            width: 49%;
            height: 400px;
            display: inline-block;
            border: 1px solid #eee;
            box-sizing: border-box;
            padding: 10px;
        }
        #monthly-report{
            width: 49%;
            margin-right: 22px;
        }
        #year-report {
            width: 100%;
            height: 400px;
            border: 1px solid #eee;
            margin-top: 15px;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div class='box'>
    <div id='monthly-report'></div>
    <div id='quarterly-report'></div>
    <div id='year-report'></div>
</div>

<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
    <!--<ul class="layui-tab-title">-->
    <!--<li class="layui-this">月报表</li>-->
    <!--<li>季度报表</li>-->

</div>

<script src='../assets/layui/jquery.min.js'></script>
<script src='../assets/layui/layui.all.js'></script>
<script src='../assets/layui/echarts.js'></script>
<script>
    var monthChart = echarts.init(document.getElementById('monthly-report'));
    var monthOptions = {
        color: ['#3398DB'],
        title: {
            text: '月报表',
            x: '50%',
            textAlign: 'center'
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: [
            {
                type: 'category',
                data: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'nov', 'Dec'],
                axisTick: {
                    alignWithLabel: true
                }
            }
        ],
        yAxis: [
            {
                type: 'value'
            }
        ],
        series: [
            {
                name: '直接访问',
                type: 'bar',
                barWidth: '60%',
                data: [10, 52, 200, 334, 390, 330, 220, 120, 50, 320, 231, 12]
            }
        ]
    };
    monthChart.setOption(monthOptions);
    var quarterlyChart = echarts.init(document.getElementById('quarterly-report'))
    var quarterlyOptions = {
        color: ['#3398DB'],
        title: {
            text: '季度报表',
            x: '50%',
            textAlign: 'center'
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: [
            {
                type: 'category',
                data: ['1月-3月 ', '4月-6月', '7月-9月', '10月-12月'],
                axisTick: {
                    alignWithLabel: true
                }
            }
        ],
        yAxis: [
            {
                type: 'value'
            }
        ],
        series: [
            {
                name: '直接访问',
                type: 'bar',
                barWidth: '60%',
                data: [396, 1100, 330, 800]
            }
        ]
    };
    quarterlyChart.setOption(quarterlyOptions);
    var yearChart = echarts.init(document.getElementById('year-report'))
    var yearOptions = {
        color: ['#3398DB'],
        title: {
            text: '年度报表',
            x: '50%',
            textAlign: 'center'
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: [
            {
                type: 'category',
                data: ['2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018'],
                axisTick: {
                    alignWithLabel: true
                }
            }
        ],
        yAxis: [
            {
                type: 'value'
            }
        ],
        series: [
            {
                name: '直接访问',
                type: 'bar',
                barWidth: '60%',
                data: [1000, 952, 2200, 3000, 1500, 870, 220, 605, 123, 504, 783, 1008]
            }
        ]
    };
    yearChart.setOption(yearOptions);
</script>
</body>
</html>
