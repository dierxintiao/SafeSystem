<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../assets/layui/css/layui.css">
    <style>
        .box {
            padding: 10px;
            font-size: 0;
        }

        #monthly-report, #quarterly-report {
            width: 49%;
            height: 400px;
            display: inline-block;
            /*border: 1px solid #eee;*/
            box-sizing: border-box;
            padding:20px 10px 40px;
            background-image: url("../assets/images/kuang1.png");
            background-size: 100% 400px;
        }
        #quarterly-report{
            background-image: url("../assets/images/kuang2.png");
        }
        #monthly-report{
            width: 49%;
            margin-right: 22px;

        }
        #year-report {
            width: 100%;
            height: 400px;
            /*border: 1px solid #eee;*/
            margin-top: 15px;
            padding: 20px 10px 40px;
            box-sizing: border-box;
            background-size: 100% 400px;
            background-image: url("../assets/images/kuang3.png");
        }
    </style>
</head>
<body>
<div class='box'>
    <div id='monthly-report'></div>
    <div id='quarterly-report'></div>
    <div id='year-report'></div>
</div>


<script src='../assets/layui/jquery.min.js'></script>
<script src='../assets/layui/layui.all.js'></script>
<script src='../assets/layui/echarts.min.js'></script>
<script>
    var monthChart = echarts.init(document.getElementById('monthly-report'));
    var monthOptions = {
        title: {
            text: '月报表/Monthly Report',
            x: '50%',
            textAlign: 'center',
            textStyle: {
                color: '#6986d2',
                fontSize:16,
                fontWeight:800,
                textShadowColor:'#000',
                textShadowBlur:3,
                textShadowOffsetX:1,
                textShadowOffsetY:3
            }
        },

        xAxis: [
            {
                type: 'category',
                data: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'nov', 'Dec'],
                axisLine:{
                    lineStyle:{
                        color:'#ffffff'
                    }
                }
            }
        ],
        yAxis: [
            {
                type: 'value',
                axisLine:{
                    lineStyle:{
                        color:'#ffffff'
                    }
                }
            }
        ],
        series: [
            {
                type: 'line',
                smooth: true,
                symbol:'none',
                itemStyle : {
                    normal : {

                        lineStyle:{
                            color: new echarts.graphic.LinearGradient(
                                1, 0, 0, 1,
                                [
                                    {offset: 0, color: '#7644ff'},
                                    {offset: 1, color: '#3ce8c2'}
                                ]
                            ),
                            shadowColor:'rgba(0,0,0,0.4)',
                            shadowBlur:3,
                            shadowOffsetX:5,
                            shadowOffsetY:10
                        }
                    }
                },
                data: [10, 52, 200, 334, 390, 330, 220, 120, 50, 320, 231, 12]
            }
        ]
    };
    monthChart.setOption(monthOptions);
    var quarterlyChart = echarts.init(document.getElementById('quarterly-report'))
    var quarterlyOptions = {
        color: ['#3398DB'],
        title: {
            text: '季度报表/Quarterly Report',
            x: '50%',
            textAlign: 'center',
            textStyle: {
                color: '#6986d2',
                fontSize:16,
                fontWeight:800,
                textShadowColor:'#000',
                textShadowBlur:3,
                textShadowOffsetX:1,
                textShadowOffsetY:3
            }
        },
        xAxis: [
            {
                type: 'category',
                data: ['一季度 ', '二季度', '三季度', '四季度'],
                axisLine:{
                    lineStyle:{
                        color:'#ffffff'
                    }
                }
            }
        ],
        yAxis: [
            {
                type: 'value',
                axisLine:{
                    lineStyle:{
                        color:'#ffffff'
                    }
                }
            }
        ],
        series: [
            {
                type: 'line',
                smooth: true,
                symbol:'none',
                itemStyle : {
                    normal : {

                        lineStyle:{
                            color: new echarts.graphic.LinearGradient(
                                1, 0, 0, 1,
                                [
                                    {offset: 0, color: '#eb2def'},
                                    {offset: 1, color: '#f15850'}
                                ]
                            ),
                            shadowColor:'rgba(0,0,0,0.4)',
                            shadowBlur:3,
                            shadowOffsetX:5,
                            shadowOffsetY:10
                        }
                    }
                },
                data: [396, 1100, 330, 800]
            }
        ]
    };
    quarterlyChart.setOption(quarterlyOptions);
    var yearChart = echarts.init(document.getElementById('year-report'))
    var yearOptions = {
        // color: ['#3398DB'],
        title: {
            text: '年度报表',
            x: '50%',
            textAlign: 'center/Annual Report',
            textStyle: {
                color: '#6986d2',
                fontSize:16,
                fontWeight:800,
                textShadowColor:'#000',
                textShadowBlur:3,
                textShadowOffsetX:1,
                textShadowOffsetY:3
            }
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: [
            {
                type: 'category',
                data: ['2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018'],
                axisTick: {
                    alignWithLabel: true
                },
                axisLine:{
                    lineStyle:{
                        color:'#ffffff'
                    }
                }
            }
        ],
        yAxis: [
            {
                type: 'value',
                axisLine:{
                    lineStyle:{
                        color:'#ffffff'
                    }
                }
            }
        ],
        series: [
            {
                type: 'bar',
                itemStyle: {
                    normal: {
                        color: new echarts.graphic.LinearGradient(
                            0, 0, 0, 1,
                            [
                                {offset: 0, color: '#ae00ff'},
                                {offset: 1, color: 'transparent'}
                            ]
                        )
                    },

                },
                barWidth: '60%',
                data: [1000, 952, 2200, 3000, 1500, 870, 220, 605, 123, 504, 783, 1008]
            }
        ]
    };
    yearChart.setOption(yearOptions);
</script>
</body>
</html>
