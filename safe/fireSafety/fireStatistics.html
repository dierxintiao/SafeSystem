<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../assets/layui/css/layui.css">
    <style>
        .box {
            padding: 10px;
            font-size: 0;
        }

        #month,#year,#person,#distribution {
            width: 49%;
            height: 400px;
            display: inline-block;
            border: 1px solid #eee;
            box-sizing: border-box;
            padding: 10px;
            margin-bottom: 20px;
        }
        #month,#person{
            margin-right: 22px;
        }
    </style>
</head>
<body>
<div class='box'>
    <div id='month'></div>
    <div id='year'></div>
    <div id='person'></div>
    <div id='distribution'></div>
</div>


<script src='../assets/layui/jquery.min.js'></script>
<script src='../assets/layui/layui.all.js'></script>
<script src='../assets/layui/echarts.js'></script>
<script>
    var monthChart = echarts.init(document.getElementById('month'));
    var monthOptions = {
        color: ['#3398DB'],
        title: {
            text: '火灾逐月分析',
            x: '50%',
            textAlign: 'center'
        },
        tooltip : {
            trigger: 'axis',
            axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis : [
            {
                type : 'category',
                data : ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'nov', 'Dec'],
                axisTick: {
                    alignWithLabel: true
                }
            }
        ],
        yAxis : [
            {
                type : 'value'
            }
        ],
        series : [
            {
                name:'直接访问',
                type:'bar',
                barWidth: '60%',
                data:[10, 52, 200, 334, 390, 330, 220,100,68,320,119,50]
            }
        ]
    };
    monthChart.setOption(monthOptions);

    var yearChart = echarts.init(document.getElementById('year'))
    var yearOptions = {
        title : {
            text: '火灾片区分布',
            x:'50%',
            textAlign: 'center'
        },
        tooltip : {
            trigger: 'axis'
        },
        legend: {
            x: 'left',
            data:['2016年','2017年']
        },
        xAxis : [
            {
                type : 'category',
                data : ['办公楼','厂房','科技楼','宿舍楼']
            }
        ],
        yAxis : [
            {
                type : 'value',
                axisLabel: {
                    show: true,
                    interval: 'auto',
                    formatter: '{value} %'
                }
            }
        ],
        series : [
            {
                name:'2016年',
                type:'bar',
                itemStyle:{
                  normal:{
                      label:{show:true,position:'top',formatter:'{c}%'}
                  }
                },
                data:[20.6, 4.9, 17.0, 23.2],
            },
            {
                name:'2017年',
                type:'bar',
                itemStyle:{
                    normal:{
                        label:{show:true,position:'top',formatter:'{c}%'}
                    }
                },
                data:[12.6, 5.9, 9.0, 26.4],
            }
        ]
    };
    yearChart.setOption(yearOptions);


    var personChart = echarts.init(document.getElementById('person'))
    var personOptions = {
        title : {
            text: '火灾伤亡人数分布',
            subtext: '',
            x:'center'
        },
        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: ['办公楼','厂房','科技楼','宿舍楼']
        },
        series : [
            {
                name: '火灾伤亡人数分布',
                type: 'pie',
                radius : '55%',
                center: ['50%', '60%'],
                data:[
                    {value:335, name:'办公楼'},
                    {value:310, name:'厂房'},
                    {value:234, name:'科技楼'},
                    {value:135, name:'宿舍楼'},
                ],
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };
    personChart.setOption(personOptions);

    var distributionChart = echarts.init(document.getElementById('distribution'))
    var distributionOptions = {
        title : {
            text: '火灾分布情况',
            subtext: '',
            x:'center'
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'cross',
                crossStyle: {
                    color: '#999'
                }
            }
        },
        legend: {
            x: 'left',
            data:['亡人','起数']
        },
        xAxis: [
            {
                type: 'category',
                data: ['00','02','04','06','08','10','12','14','16','18','20','22'],
                axisPointer: {
                    type: 'shadow'
                }
            }
        ],
        yAxis: [
            {
                type: 'value',

                min: 0,
                max: 250,
                interval: 50,

            },
            {
                type: 'value',

                min: 0,
                max: 2500,
                interval: 500,

            }
        ],
        series: [

            {
                name:'亡人',
                type:'bar',
                data:[200.6, 50.9, 90.0, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 6.0, 2.3]
            },
            {
                name:'起数',
                type:'line',
                yAxisIndex: 1,
                data:[200.0, 253.2, 390.3, 400.5, 600.3, 1000.2, 2000.3, 2113.4, 2003.0, 1600.5, 120.0, 6.2]
            }
        ]
    };
    distributionChart.setOption(distributionOptions);
</script>
</body>
</html>
