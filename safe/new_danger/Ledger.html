<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>危险源台帐</title>
    <link rel="stylesheet" href="../assets/layui/css/layui.css">
</head>

<body style="padding: 15px;">
<form action="" class="layui-form">
    <table class="layui-table" lay-data="{url:'../json2/dan_sou2.json',page: true}">
        <thead>
        <tr>
            <th lay-data="{checkbox:true}" rowspan="2"></th>
            <th lay-data="{field:'id_z',align:'center', width:100}" rowspan="2">总序号</th>
            <th lay-data="{field:'department',align:'center', width:150}" rowspan="2">部门</th>
            <th lay-data="{field:'id_f',align:'center', width:100}" rowspan="2">分序号</th>
            <th lay-data="{field:'people',align:'center', width:150}" rowspan="2">工序/设备/人员</th>
            <th lay-data="{field:'active',align:'center', width:150}" rowspan="2">作业活动</th>
            <th lay-data="{field:'sources',align:'center', width:150}" rowspan="2">危险源</th>
            <th lay-data="{field:'danger',align:'center', width:150}" rowspan="2">风险</th>
            <th lay-data="{align:'center'}" colspan="4">LEC评价法</th>
            <th lay-data="{align:'center'}" colspan="3">评价结论</th>
            <th lay-data="{field:'Measures',align:'center', width:200}" rowspan="2">措施</th>
        </tr>
        <tr>
            <th lay-data="{field:'LEC_L',align:'center'}">L</th>
            <th lay-data="{field:'LEC_E',align:'center'}">E</th>
            <th lay-data="{field:'LEC_C',align:'center'}">C</th>
            <th lay-data="{field:'LEC_D',align:'center'}">D</th>
            <th lay-data="{field:'H_danger',align:'center', width:150}">高度危险源</th>
            <th lay-data="{field:'C_danger',align:'center', width:150}">中度危险源</th>
            <th lay-data="{field:'D_danger',align:'center', width:150}">低度危险源</th>
        </tr>
        </thead>
    </table>
    <div class="layui-row" style="margin-top: 15px;">
        <div class="layui-col-md5" style="background: url('../assets/images/kuang1.png') no-repeat;background-size: 100% 100%;">
            <div id="Risk" style="height: 400px;width: 100%;">

            </div>
        </div>
        <div class="layui-col-md6" style="float:right;background: url('../assets/images/kuang1.png') no-repeat;background-size: 100% 100%;">
            <div id="Management" style="height: 400px;width: 100%;">

            </div>
        </div>
    </div>
    <div id="add" class="layui-hide" style="padding: 15px;">
        <table class="layui-table">
            <tr>
                <td width="20%">部门</td>
                <td colspan="3" width="80%">
                    <div class="layui-input-block" style="margin-left: 0;">
                        <select name="interest" lay-filter="aihao">
                            <option value=""></option>
                            <option value="0">公共部分</option>
                            <option value="1" selected="">制丝车间</option>
                            <option value="2">卷包车间</option>
                            <option value="3">动力车间</option>
                            <option value="4">生产部</option>
                            <option value="5">原料部</option>
                            <option value="6">物资供应部</option>
                            <option value="7">质监站</option>
                            <option value="8">厂办</option>
                            <option value="9">设备管理部</option>
                            <option value="10">企管部</option>
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td width="20%">工序/设备/人员</td>
                <td colspan="3" width="80%">
                    <div class="layui-input-block" style="margin-left: 0;">
                        <select name="interest" lay-filter="aihao">
                            <option value=""></option>
                            <option value="0">在岗人员</option>
                            <option value="1" selected="">工作人员</option>
                            <option value="2">人员密集场所/职工</option>
                            <option value="3">吸烟/可燃物/吸烟者</option>
                            <option value="4">行走/路面/行走人</option>
                            <option value="5">膨胀烟丝线/操作工</option>
                            <option value="6">车间/所有人员</option>
                            <option value="7">维修/电焊工</option>
                            <option value="8">上叶/抱车/驾驶员</option>
                            <option value="9">执勤/队员</option>
                            <option value="10">日常办公/电脑/人员</option>
                        </select>
                    </div>
                </td>
            </tr>

            <tr>
                <td width="20%">作业活动</td>
                <td colspan="3" width="80%">
                    <input type="text" name="" autocomplete="off" class="layui-input" value="正常工作" readonly>
                </td>
            </tr>
            <tr>
                <td width="20%">危险源</td>
                <td colspan="3" width="80%">
                    <input type="text" name="" autocomplete="off" class="layui-input" value="班中、班前饮酒" readonly>
                </td>
            </tr>
            <tr>
                <td width="20%">风险</td>
                <td colspan="3" width="80%">
                    <input type="text" name="" autocomplete="off" class="layui-input" value="导致各种事故" readonly>
                </td>
            </tr>
            <tr>
                <td width="20%" rowspan="4">LEC评价法</td>
                <td width="30%" align="center">L</td>
                <td width="50%">
                    <input type="text" name="" autocomplete="off" class="layui-input" value="">
                </td>
            </tr>
            <tr>
                <td width="30%" align="center">E</td>
                <td width="50%">
                    <input type="text" name="" autocomplete="off" class="layui-input" value="">
                </td>
            </tr>
            <tr>
                <td width="30%" align="center">C</td>
                <td width="50%">
                    <input type="text" name="" autocomplete="off" class="layui-input" value="">
                </td>
            </tr>
            <tr>
                <td width="30%" align="center">D</td>
                <td width="50%">
                    <input type="text" name="" autocomplete="off" class="layui-input" value="">
                </td>
            </tr>
            <tr>
                <td width="20%">评价结论</td>
                <td colspan="3" width="80%">
                    <div class="layui-input-block">
                        <input type="radio" name="evaluate" value="高度危险源" title="高度危险源" checked="">
                        <input type="radio" name="evaluate" value="中度危险源" title="中度危险源">
                        <input type="radio" name="evaluate" value="低度危险源" title="低度危险源">
                    </div>
                </td>
            </tr>
            <tr>
                <td width="20%">措施</td>
                <td colspan="3" width="80%">
                    <textarea placeholder="请输入内容" class="layui-textarea" name="desc"></textarea>
                </td>
            </tr>
        </table>
    </div>
</form>
<script type="text/javascript" src="../assets/layui/jquery.min.js"></script>
<script type="text/javascript" src="../assets/layui/layui.js"></script>
<script type="text/javascript" src="../assets/layui/echarts.min.js"></script>
<script>

    layui.use(['form', 'code'], function () {
        var form = layui.form;
        $ = layui.$;
        form.render();
    });
    layui.use('table', function () {
        var table = layui.table;

    });

    var myChart = echarts.init(document.getElementById('Risk'));
    option = {
        title: {
            left:'center',
            padding:[15,0,0,0],
            text: '风险分部/Risk distribution',
            textStyle:{
                color:'#47b0c4',
                textBorderColor:''
            },
            subtext: ''
        },
        //backgroundColor: 'rgba(255,255,255,.1)',
        tooltip : {
            trigger: 'axis',
        },
        xAxis : [
            {
                type : 'category',
                data : ["饮酒", "传染源", "烟头乱扔", "燃气管道泄漏", "明火作业", "驾驶员违章"],
                axisTick: {
                    alignWithLabel: true
                },
                axisLine:{
                    lineStyle:{
                        color:'#fff'
                    }
                }
            }
        ],
        yAxis : [
            {
                type : 'value',
                axisLine:{
                    lineStyle:{
                        color:'#fff'
                    }
                }
            }
        ],
        series : [
            {
                name:'LEC评价',
                type:'bar',
                barWidth: '30%',
                data:[252, 126, 210, 40, 180, 126],
                itemStyle:{
                    normal: {
                        color: new echarts.graphic.LinearGradient(
                            0, 0, 0, 1,
                            [
                                {offset: 0, color: '#ae00ff'},
                                {offset: 1, color: 'rgba(0,0,0,0)'}
                            ]
                        )
                    }
                }
            }
        ]
    };
    myChart.setOption(option);

    var myChart2 = echarts.init(document.getElementById('Management'));

    option = {
        title: {
            left:'center',
            padding:[15,0,0,0],
            text: '风险控制效果/Risk Management',
            textStyle:{
                color:'#47b0c4',
                textBorderColor:''
            },
            subtext: ''
        },
        //backgroundColor: 'rgba(255,255,255,.1)',
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            right:90,
            top:10,
            data: ['控制前', '控制后'],
            textStyle:{
                color:'#fff'
            }
        },
        xAxis: {
            type: 'category',
            boundaryGap: false,
            axisLine:{
                lineStyle:{
                    color:'#fff'
                }
            },
            data: ["饮酒", "传染源", "烟头乱扔", "燃气管道泄漏", "明火作业", "驾驶员违章"]
        },
        yAxis: {
            type: 'value',
            min: 0,
            max: 300,
            axisLine:{
                lineStyle:{
                    color:'#fff'
                }
            },
            axisLabel: {
                formatter: '{value} '
            }
        },
        series: [
            {
                name: '控制前',
                type: 'line',
                data: [252, 126, 210, 40, 180, 126],
                markPoint: {
                    data: [
                        {type: 'max', name: '最大值'},
                        {type: 'min', name: '最小值'}
                    ]
                },
                markLine: {
                    data: [
                        {type: 'average', name: '平均值'}
                    ]
                },
                itemStyle:{
                    color:'#3ce8c2',
                }
            },
            {
                name: '控制后',
                type: 'line',
                data: [150, 80, 140, 20, 90, 80],
                markLine: {
                    data: [
                        {type: 'average', name: '平均值'},
                        [{
                            symbol: 'none',
                            x: '90%',
                            yAxis: 'max'
                        }, {
                            symbol: 'circle',
                            label: {
                                normal: {
                                    position: 'start',
                                    formatter: '最大值'
                                }
                            },
                            type: 'max',
                            name: '最高点'
                        }]
                    ]
                },
                itemStyle:{
                    color:'#eb2def',
                }
            }
        ]
    };
    myChart2.setOption(option);
</script>
</body>

</html>
