<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>危险源控制措施</title>
    <link rel="stylesheet" href="../assets/layui/css/layui.css">
</head>

<body style="padding: 15px;">
<form action="" class="layui-form">
    <div class="layui-btn-group" style="margin-bottom: 10px;">
        <a class="layer layui-btn layui-btn-sm layui-btn-normal" data-method="setTop">新增</a>
        <a class="layer layui-btn layui-btn-sm layui-btn-normal" data-method="setTop">编辑</a>
        <!--<a class="layers layui-btn layui-btn-sm layui-btn-normal" data-method="modal">上报</a>-->
    </div>
    <div class="demoTable search" style="float: right;margin-bottom: 10px;">
        <div class="layui-inline" style="margin-right: 15px">
            <input class="layui-input layui-input-sm" name="id" id="demoReload" autocomplete="off">
        </div>
        <button class="layui-btn layui-btn-sm layui-btn-normal" data-type="reload">搜索</button>
    </div>
    <table class="layui-table" lay-data="{height:'full-70',url:'../json2/dan_sou2.json',page: true}">
        <thead>
        <tr>
            <th lay-data="{checkbox:true}" rowspan="2"></th>
            <th lay-data="{field:'a',align:'center', width:100}">编号</th>
            <th lay-data="{field:'b',align:'center', width:150}">名称</th>
            <th lay-data="{field:'c',align:'center', width:100}">单位</th>
            <th lay-data="{field:'d',align:'center', width:150}">地点</th>
            <th lay-data="{field:'e',align:'center', width:150}">人员资质要求</th>
            <th lay-data="{field:'f',align:'center', width:150}">设备检修保养要求</th>
            <th lay-data="{field:'g',align:'center', width:180}">现场管理和标识要求</th>
            <th lay-data="{field:'h',align:'center', width:150}">定期检查检测要求</th>
            <th lay-data="{field:'i',align:'center', width:180}">劳动防护用品佩戴要求</th>
            <th lay-data="{field:'j',align:'center', width:100}">应急要求</th>
            <th lay-data="{field:'k',align:'center', width:150}">管理人</th>
            <th lay-data="{field:'l',align:'center', width:150}">现场责任人</th>
            <th lay-data="{field:'m',align:'center', width:150}">备注</th>
        </tr>

        </thead>
    </table>
    <div id="add" class="layui-hide" style="padding: 15px;">
        <table class="layui-table">
            <tr>
                <td>编号</td>
                <td><input type="text" class="layui-input"></td>
                <td>名称</td>
                <td><input type="text" class="layui-input"></td>
            </tr>
            <tr>
                <td>单位</td>
                <td><input type="text" class="layui-input"></td>
                <td>人员资质要求</td>
                <td><input type="text" class="layui-input"></td>
            </tr>
            <tr>
                <td>管理人</td>
                <td><input type="text" class="layui-input"></td>
                <td>现场责任人</td>
                <td><input type="text" class="layui-input"></td>
            </tr>
            <tr>
                <td>地点</td>
                <td colspan="3"><input type="text" class="layui-input"></td>
            </tr>
            <tr>
                <td>设备检修保养要求</td>
                <td colspan="3">
                    <textarea class="layui-textarea"></textarea>
                </td>
            </tr>
            <tr>
                <td>现场管理和标识要求</td>
                <td colspan="3">
                    <textarea class="layui-textarea"></textarea>
                </td>
            </tr>
            <tr>
                <td>定期检查检测要求</td>
                <td colspan="3">
                    <textarea class="layui-textarea"></textarea>
                </td>
            </tr>
            <tr>
                <td>劳动防护用品佩戴要求</td>
                <td colspan="3">
                    <textarea class="layui-textarea"></textarea>
                </td>
            </tr>
            <tr>
                <td>应急要求</td>
                <td colspan="3">
                    <textarea class="layui-textarea"></textarea>
                </td>
            </tr>
            <tr>
                <td>备注</td>
                <td colspan="3">
                    <textarea class="layui-textarea"></textarea>
                </td>
            </tr>
        </table>
    </div>
</form>
<script type="text/javascript" src="../assets/layui/jquery.min.js"></script>
<script type="text/javascript" src="../assets/layui/layui.js"></script>
<script>

    layui.use(['form', 'code'], function () {
        var form = layui.form;
        $ = layui.$;
        form.render();
    });
    layui.use('table', function(){
        var table = layui.table;

    });
    layui.use('layer', function () { //独立版的layer无需执行这一句
        var $ = layui.jquery,
            layer = layui.layer; //独立版的layer无需执行这一句
        //触发事件
        var active = {
            setTop: function () {
                var that = this;
                //多窗口模式，层叠置顶
                layer.open({
                    type: 1 //此处以iframe举例
                    ,
                    title: '控制措施',
                    area: '900px',
                    shade: 0.2,
                    maxmin: true,
                    offset: 'auto',
                    content: $('#add'),
                    btn: ['保存', '取消'] //只是为了演示
                    ,
                    yes: function (index) {
                        $("#add").addClass('layui-hide');
                        layer.close(index);
                    },
                    btn2: function (index) {
                        $("#add").addClass('layui-hide');
                        layer.close(index);
                    },
                    cancel: function (index, layero) {
                        $("#add").addClass('layui-hide');
                        layer.close(index);
                        return false;
                    }
                    ,
                    zIndex: layer.zIndex //重点1
                    ,
                    success: function (layero) {
                        layer.setTop(layero); //重点2
                    }
                });
            },
            modal: function (othis) {
                var type = othis.data('type'),
                    text = othis.text();
                layer.confirm('确定要' + text + '么？', {
                    btn: ['确认', '取消'] //可以无限个按钮
                    ,
                }, function (index, layero) {
                    layer.msg('操作成功', {icon: 1});
                }, function (index) {
                    layer.msg('已取消', {icon: 2});
                });
            }
        };
        $('.layer').on('click', function () {
            $("#add").removeClass('layui-hide');
            var othis = $(this),
                method = othis.data('method');
            active[method] ? active[method].call(this, othis) : '';
        });

        $('.layers').on('click', function () {
            var othis = $(this), method = othis.data('method');
            active[method] ? active[method].call(this, othis) : '';
        });
    });
</script>
</body>

</html>
